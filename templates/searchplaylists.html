    <title>Search Playlists</title>

<body>
<div class="container">
    <h1>Search for a Playlist</h1>
    <p>Enter a keyword for the playlist title and hit search.</p>
    <input type="text" id="search-bar" value="" class="form-control" placeholder="Type a Track Name"/>
    <a class="btn" id="search-button">SEARCH</a>
    <a class="btn" disabled=true id="add-button">PROCESS PLAYLIST</a>
    <div id="loading">
        <img id="loading-spinner" src="{{ url_for('static', filename='img/spinner9.gif') }}">
    </div>
    <div num-selected-tracks="0" id="search-results-container"></div>
</div>
